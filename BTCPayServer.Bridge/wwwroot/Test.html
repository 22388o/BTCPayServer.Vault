<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        var request = new XMLHttpRequest();
        request.open('POST', 'http://sampleapi.example.com:65092/hwi-bridge/v1');

</head>

    <div id="output"></div>
</body>
